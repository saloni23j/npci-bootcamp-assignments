<h2>Sales Team</h2>
<table border = "1">
    <tr>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Email</th>
        <th>Sales Volume</th>
    </tr>

    <tr *ngFor="let temp of salesPersonList" [ngClass] = "{'metQuote' : temp.salesVolume >= 3000,
        'nonMetQuote': temp.salesVolume < 3000}">
            <td>{{temp.firstName}}</td>
            <td>{{temp.lastName}}</td>
            <td>{{temp.email}}</td>
            <td>{{temp.salesVolume}}</td>
                <div *ngIf="temp.salesVolume>3000;else elseBlock">YES</div>
                <ng-template #elseBlock>NO</ng-template>

    </tr>
</table>

<div class="container mt-5 mb-5">
    <form #SPForm="ngForm" (ngSubmit)="onSubmit()">
    
        <div class="form-group row"> <label class="col-sm-2 col-form-label">FirstName</label>
            <div class="col-sm-10"> <input type="text" name="firstname" [(ngModel)]="salesPersonModel.firstName"> </div>
        </div>
    
        <div class="form-group row"> <label class="col-sm-2 col-form-label">LastName</label>
            <div class="col-sm-10"> <input type="text" name="lastname" [(ngModel)]="salesPersonModel.lastName"> </div>
        </div>
    
        <div class="form-group row"> <label class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10"> <input type="email" name="email" [(ngModel)]="salesPersonModel.email"> </div>
        </div>

        <div class="form-group row"> <label class="col-sm-2 col-form-label">salesVolume</label>
            <div class="col-sm-10"> <input type="text" name="salesvolume" [(ngModel)]="salesPersonModel.salesVolume">
            </div>
        </div>
    
        <div class="form-group row">
            <div class="col-lm-4"><button class="btn btn-primary" type="submit">Submit</button></div>
        </div>
        </form>
    </div>
