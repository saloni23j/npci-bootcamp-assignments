<div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let product of productList">
      <div class="card h-100" style = "background-color: #EDFFEC;">
        <img src="{{product.imageurl}}" style="width: 300px; height:300px;" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
          <p class="card-text">{{product.unitprice}}</p>
        </div>
      </div>
    </div>
  </div>
